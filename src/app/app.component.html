<div class="card border-light">
  <div class="card-title mt-3 mb-0">
    <div>
      <h2 class="text-capitalize text-center">Lista de {{model.user}}</h2>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-striped table-hover table-sm">
      <thead>
      <tr class="row">
        <th class="col-6">
          Tarea
        </th>
        <th class="col-3">
          Â¿Finalizada?
        </th>
        <th class="col-3">
          Cambiar Estado
        </th>
      </tr>
      </thead>
      <tbody>
        <tr class="row" *ngFor="let item of model.items">
          <td class="col-6">{{item.action}}</td>
          <td class="col-3"> {{item.done}}</td>
          <td class="col-3">
            <input type="checkbox" [(ngModel)]="item.done">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
