<div class="card border-light">
  <div class="card-title mt-3 mb-0">
    <div>
      <h2 class="text-capitalize text-center">Lista de {{model.user}}
        <span class="badge {{completeTask() > model.items.length-2 ? 'badge-info': 'badge-danger'}}"> {{completeTask()}} </span>
      </h2>
    </div>

  </div>
  <div class="card-body">

    <div class="input-group input-group-s mb-2">
      <input type="text" class="form-control" #item (keyup.enter)="addItem(item); item.value='';">
      <div class="input-group-append ">
        <button class="btn btn-outline-info" (click)="addItem(item); item.value='' ">Añadir tarea</button>
      </div>
    </div>

    <table class="table table-striped table-hover table-sm">
      <thead>
      <tr class="row">
        <th class="col-6">
          Tarea
        </th>
        <th class="col-3">
          ¿Finalizada?
        </th>
        <th class="col-3">
          Cambiar Estado
        </th>
      </tr>
      </thead>
      <tbody>
        <tr class="row" *ngFor="let item of model.items" [class.bg-success]="item.done">
          <td class="col-6">{{item.action}}</td>
          <td class="col-3">
            {{item.done ? "Finalizada":"No finalizada"}}
          </td>
          <td class="col-3">
            <input type="checkbox" [(ngModel)]="item.done">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
